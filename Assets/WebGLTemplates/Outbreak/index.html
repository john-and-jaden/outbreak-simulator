<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="stylesheet" href="style.css" />
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script src="client.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate('simulator', '%UNITY_WEBGL_BUILD_URL%', {
        onProgress: UnityProgress
      });
    </script>
  </head>

  <body>
    <div id="container">
      <div id="header">
        Outbreak Simulator
      </div>
      <div id="simulator"></div>
      <div id="footer">
        Created by Jaden Balogh and Jean-Philippe Abadir.
      </div>
    </div>
  </body>
</html>
